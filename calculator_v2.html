<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator_v2.css">
    <title>Calculator</title>
</head>
<body>
    <nav class="calc-versions">
        <p>Версии</p>
        <a href="index.html">1</a>
        <a class="disabled" href="#">2</a>
    </nav>
    <div class="wrap">
        <section id="display">
            0
        </section>
        <section id="calculator">
            <div class="row-buttons">
                <button class="button clear">C</button>
                <button class="button two-space">&larr;</button>
                <button class="button">&divide;</button>
            </div>
            <div class="row-buttons">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">&times;</button>
            </div>
            <div class="row-buttons">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">&plus;</button>
            </div>
            <div class="row-buttons">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">&minus;</button>
            </div>
            <div class="row-buttons">
                <button class="button three-space">0</button>
                <button class="button">&equals;</button>
            </div>
        </section>
    </div>
    <script src="calculator_v2.js"></script>
</body>
</html>
